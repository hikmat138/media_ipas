<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Musik Wajib Nasional | IPAS Kelas 3</title>
    <link href="https://fonts.googleapis.com/css2?family=Chewy&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Balsamiq+Sans:wght@400;700;900&display=swap" rel="stylesheet">
    
    <style>
        /* Variabel Warna Disesuaikan */
        :root {
            --primary-color: #27ae60; /* Hijau Solid */
            --secondary-color: #f1c40f; /* Kuning Cerah (untuk shadow) */
            --accent-color: #c0392b; /* Merah Solid */
            --text-outline: #ffffff;
            --text-color-dark: #1c1c1c;
            --bg-overlay-color: rgba(255, 255, 255, 0.9);
            --info-color: #3498db; /* Biru untuk Tombol Lagu */
        }

        /* Gaya Dasar */
        body {
            font-family: 'Balsamiq Sans', cursive, sans-serif; 
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh; /* Agar konten bisa full layar */
            justify-content: flex-start; /* Mulai dari atas */
            
            /* --- PENGATURAN BACKGROUND IMAGE --- */
            background-image: url('media/bg_ipas.jpg'); 
            background-size: cover;
            background-attachment: fixed; 
            background-position: center;
        }

        .container {
            width: 95%;
            max-width: 1000px;
            text-align: center;
            padding: 20px;
            margin-top: 100px; /* Tambahkan ruang dari fixed top-bar */
            margin-bottom: 40px;
        }
        .container h1 { /* Ubah dari h2 ke h1 untuk judul utama */
            font-family: 'Chewy', cursive, sans-serif;
            font-size: 3.5em;
            color: var(--accent-color);
            margin-bottom: 30px;
            margin-top: 1px;
            text-shadow: 3px 3px 0 var(--secondary-color);
        }
        /* ---------------------------------------------------------------------------------- */
        /* --- TOP BAR (SAMA PERSIS DENGAN MENU) --- */
        /* ---------------------------------------------------------------------------------- */
        .top-bar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background-color: transparent; 
            padding: 10px 20px;
            z-index: 1000;
            display: flex;
            justify-content: flex-end; 
            align-items: center;
        }

        .top-right-buttons {
            display: flex;
            margin-right: 30px; 
            gap: 20px;
            align-items: center;
        }

        .top-right-buttons img {
            cursor: pointer;
            transition: transform 0.2s;
            border-radius: 50%; 
            background-color: #ffffff; 
            padding: 5px; 
            border: none; 
            width: 45px;
            height: 45px;
            filter: drop-shadow(3px 3px 5px rgba(0, 0, 0, 0.5));
        }

        .top-right-buttons img:hover {
            transform: scale(1.1);
            filter: drop-shadow(0 0 8px var(--secondary-color)); 
        }

        /* ---------------------------------------------------------------------------------- */
        /* --- KONTEN MUSIK (VIDEO EMBED) --- */
        /* ---------------------------------------------------------------------------------- */
        .content-box {
            background-color: var(--bg-overlay-color);
            padding: 20px;
            border-radius: 20px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            text-align: center;
            border: 5px solid var(--primary-color);
        }

        .video-player {
            /* Kontainer untuk judul video dan video itu sendiri */
            margin-top: 20px;
        }
        
        .video-player h3 {
            font-family: 'Chewy', cursive, sans-serif;
            font-size: 2.5em; /* Ukuran lebih kecil dari h1 */
            color: var(--info-color);
            margin-bottom: 15px;
            text-shadow: 2px 2px 0 var(--secondary-color);
            min-height: 40px; /* Memastikan ada ruang saat belum ada video */
        }

        .video-container {
            position: relative;
            width: 100%;
            padding-bottom: 56.25%; /* Rasio aspek 16:9 */
            height: 0;
            margin-bottom: 15px;
            border: 5px solid var(--accent-color);
            border-radius: 10px;
            overflow: hidden;
            background-color: #34495e; /* Warna latar belakang gelap untuk kotak video */
            display: none; /* Sembunyikan secara default */
        }
        
        .video-container.active {
            display: block; /* Tampilkan jika aktif */
        }

        .video-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        
        /* ---------------------------------------------------------------------------------- */
        /* --- GAYA TOMBOL PEMILIH LAGU --- */
        /* ---------------------------------------------------------------------------------- */
        .song-selector {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 25px;
            flex-wrap: wrap; /* Agar responsif di layar kecil */
        }
        
        .btn-song {
            padding: 10px 25px;
            text-decoration: none;
            font-family: 'Chewy', cursive, sans-serif;
            font-size: 1.5em;
            color: white;
            background-color: var(--info-color); /* Blue */
            border-radius: 10px;
            border: 4px solid var(--text-color-dark);
            box-shadow: 0 5px 0 var(--text-color-dark), 0 7px 10px rgba(0, 0, 0, 0.3);
            transition: all 0.1s ease-out;
            cursor: pointer;
            text-shadow: 1px 1px 0 rgba(0, 0, 0, 0.5);
        }
        
        .btn-song:hover {
            background-color: #5dade2; /* Lighter Blue */
            transform: translateY(-1px);
            box-shadow: 0 6px 0 var(--text-color-dark), 0 8px 12px rgba(0, 0, 0, 0.4);
        }
        
        .btn-song.active {
            background-color: var(--accent-color); /* Red when active */
            border-color: var(--secondary-color);
            box-shadow: 0 3px 0 var(--secondary-color), 0 5px 8px rgba(0, 0, 0, 0.4);
            transform: translateY(2px);
        }
        
        .btn-song:active {
            transform: translateY(5px);
            box-shadow: 0 0px 0 var(--text-color-dark), 0 2px 5px rgba(0, 0, 0, 0.4);
        }

        /* ---------------------------------------------------------------------------------- */
        /* --- GAYA TOMBOL NEXT (TUJUAN PEMBELAJARAN) --- */
        /* ---------------------------------------------------------------------------------- */
        .btn-tujuan {
            display: inline-block;
            margin-top: 30px;
            padding: 15px 40px;
            text-decoration: none;
            font-family: 'Chewy', cursive, sans-serif;
            font-size: 1.8em;
            color: white;
            background-color: var(--primary-color); /* Green */
            border-radius: 15px;
            border: 5px solid var(--secondary-color);
            box-shadow: 0 8px 0 var(--secondary-color), 0 10px 15px rgba(0, 0, 0, 0.4);
            transition: all 0.15s ease-out;
            text-shadow: 2px 2px 0 var(--text-color-dark);
        }

        .btn-tujuan:hover {
            background-color: #2ecc71; /* Lighter Green */
            transform: translateY(-2px);
            box-shadow: 0 10px 0 var(--secondary-color), 0 12px 18px rgba(0, 0, 0, 0.5);
        }

        .btn-tujuan:active {
            transform: translateY(6px);
            box-shadow: 0 2px 0 var(--secondary-color), 0 5px 8px rgba(0, 0, 0, 0.4);
        }

        /* ---------------------------------------------------------------------------------- */
        /* --- Bagian POPUP (SAMA PERSIS DENGAN MENU) --- */
        /* ---------------------------------------------------------------------------------- */
        /* (Gaya Popup tidak diubah dari kode asli) */
        #popup-profil {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.75); 
            display: none; 
            justify-content: center;
            align-items: center;
            z-index: 2000;
            animation: fadeIn 0.3s ease-out;
        }

        .popup-content {
            background: linear-gradient(135deg, #f0f3f5, #ffffff);
            padding: 30px 40px;
            border-radius: 25px; 
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.5);
            max-width: 400px;
            text-align: center;
            border: 7px solid var(--primary-color); 
            transform: scale(0.8);
            animation: popUp 0.3s forwards;
            font-family: 'Balsamiq Sans', cursive, sans-serif;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes popUp {
            to { transform: scale(1); }
        }

        #popup-profil h3 {
            color: var(--accent-color);
            font-family: 'Chewy', cursive, sans-serif;
            font-size: 2.2em;
            margin: 0 0 10px 0;
            text-shadow: 2px 2px 0 var(--secondary-color);
        }

        .profil-img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
            border: 4px solid var(--secondary-color);
            margin: 10px auto 20px;
        }

        .profil-detail p {
            font-size: 1.05em;
            color: #34495e;
            margin: 5px 0;
            font-weight: 700;
            line-height: 1.4;
            text-align: left;
        }

        .profil-detail strong {
            color: var(--primary-color);
            display: inline-block;
            min-width: 100px; 
            text-align: right;
            margin-right: 5px;
        }
        
        #popup-close {
            margin-top: 30px;
            padding: 12px 30px;
            border: none;
            border-radius: 12px;
            background-color: var(--primary-color);
            color: white;
            font-weight: 900;
            cursor: pointer;
            transition: background-color 0.2s;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }

        #popup-close:hover {
            background-color: #2ecc71;
        }
    </style>
</head>
<body>
    
    <div class="top-bar">
        <div class="top-right-buttons" id="nav-buttons">
            <img src="media/profil.jpg" alt="profil" class="btn-profil" data-menu="profil" width="50px" title="Profil Pengembang">
            <img src="media/home.png" alt="home" class="btn-play" data-menu="home" width="45px" title="Kembali ke Menu Utama">
        </div>
    </div>

    <div class="container">
        <h1>Musik Wajib Nasional</h1>
        
        <div class="content-box">
            
            <div class="song-selector">
                <button class="btn-song" data-song="tanah-airku">Tanah Airku</button>
                <button class="btn-song" data-song="indonesia-raya">Indonesia Raya</button>
            </div>
            
            <div class="video-player">
                <h3 id="video-title">Pilih lagu di atas untuk diputar!</h3>
                
                <div class="video-container" id="video-embed">
                    <iframe 
                        id="player-iframe"
                        src="" 
                        frameborder="0" 
                        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
                        allowfullscreen>
                    </iframe>
                </div>
                
                </div>
            
            <a href="tujuan_pembelajaran.html" class="btn-tujuan">Lanjut ke Tujuan Pembelajaran</a>
        </div>
        
    </div>

    <div id="popup-profil">
        <div class="popup-content">
            <h3>PROFIL PENGEMBANG</h3>
            <img src="media/profil_foto_asli.jpg" alt="Foto Profil" class="profil-img"> 
            <div class="profil-detail">
                <p><strong>Nama:</strong>Hikmatullah, S.Pd</p>
                <p><strong>Jabatan:</strong>Guru Kelas</p>
                <p><strong>Institusi:</strong>SD Negeri Ranca Tales</p>
                <p><strong>LPTK:</strong>Universitas Islam 45</p>
                <p><strong>Jurusan:</strong>PGSD</p>
                <p><strong>Tahap:</strong> 3 (TIGA) </p>
                </div>
            <button id="popup-close">Oke, Saya Mengerti</button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Data Lagu
            const songs = {
                'tanah-airku': {
                    title: 'Instrumental Lagu: Tanah Airku',
                    embedUrl: 'https://www.youtube.com/embed/9W_1orXluIY?si=J6PEVZAnzRZse3aw&autoplay=1'
                },
                'indonesia-raya': {
                    title: 'Instrumental Lagu: Indonesia Raya',
                    embedUrl: 'https://www.youtube.com/embed/g2F-G2lK1-U?si=2e1gOaQ8D6Jg5rO0&autoplay=1' /* Contoh URL, Anda bisa ganti */
                }
            };
            
            // Elemen DOM
            const btnProfil = document.querySelector('.btn-profil');
            const popupProfil = document.getElementById('popup-profil');
            const btnTutupProfil = document.getElementById('popup-close');
            const btnPlayHome = document.querySelector('.btn-play'); 
            const songButtons = document.querySelectorAll('.btn-song');
            const videoContainer = document.getElementById('video-embed');
            const videoTitle = document.getElementById('video-title');
            const playerIframe = document.getElementById('player-iframe');
            
            // --------------------------------------------------------------------
            // 1. LOGIKA PEMILIH LAGU (VIDEO)
            // --------------------------------------------------------------------
            songButtons.forEach(button => {
                button.addEventListener('click', () => {
                    const songKey = button.getAttribute('data-song');
                    const songData = songs[songKey];
                    
                    // Nonaktifkan semua tombol dan aktifkan tombol yang diklik
                    songButtons.forEach(btn => btn.classList.remove('active'));
                    button.classList.add('active');
                    
                    // Perbarui judul
                    videoTitle.textContent = songData.title;
                    
                    // Perbarui sumber iframe dan tampilkan container
                    // Menambahkan &autoplay=1 di URL agar video langsung putar
                    playerIframe.src = songData.embedUrl; 
                    videoContainer.classList.add('active');
                });
            });
            
            // --------------------------------------------------------------------
            // 2. LOGIKA POPUP PROFIL PENGEMBANG
            // --------------------------------------------------------------------
            btnProfil.addEventListener('click', () => {
                popupProfil.style.display = 'flex';
            });
            
            const closePopup = () => {
                // Menambahkan kelas untuk animasi keluar (opsional, jika ingin animasi)
                popupProfil.style.display = 'none';
                popupProfil.querySelector('.popup-content').style.animation = 'popUp 0.3s forwards'; 
            };

            btnTutupProfil.addEventListener('click', closePopup);
            
            // Logika penutup popup saat klik di luar area konten
            window.addEventListener('click', (event) => {
                if (event.target === popupProfil) {
                    closePopup();
                }
            });

            // --------------------------------------------------------------------
            // 3. LOGIKA TOMBOL HOME
            // --------------------------------------------------------------------
            btnPlayHome.addEventListener('click', () => {
                window.location.href = 'menu.html'; 
            });
        });
    </script>
</body>

</html>
